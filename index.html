<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Scheduling Algorithms</title>

    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 align="center">Disk Scheduling Algorithms</h1>
        <div class="input-field">

            <div class="input-field-left">
                <h3>Input</h3>
                <form id="algorithm-form">
                    <p>Algorithm</p>
                    <select name="algorithm" id="algorithm-select">
                        <option value="FCFS">FCFS</option>
                        <option value="SSTF">SSTF</option>
                        <option value="SCAN">SCAN</option>
                        <option value="C-SCAN">C-SCAN</option>
                        <option value="LOOK">LOOK</option>
                        <option value="C-LOOK">C-LOOK</option>
                    </select>
                    <p>Request Sequence (0-199)</p>
                    <input type="text" id="request-sequence" placeholder="eg. 23 30 117 35">
                    <p>Initial Disk Head Position (0-199)</p>
                    <input type="text" id="initial-head-position" placeholder="eg. 198">
                    <p>Direction (R/L, default: R)</p>
                    <input type="text" id="direction" placeholder="R">
                    <br>
                    <button type="submit">Solve</button>
                </form>
            </div>
            <div class="input-field-right">
                <h1>Output</h1>
                <div id="graph" class="graph">
                    <p class="para"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('algorithm-form').addEventListener('submit', function (event) {
            event.preventDefault();

            var algorithm = document.getElementById('algorithm-select').value;
            var requestSequence = document.getElementById('request-sequence').value;
            var initialHeadPosition = document.getElementById('initial-head-position').value;
            var aldirection = document.getElementById('direction').value;

            var sequenceArray = requestSequence.split(' ').map(Number);
           
           
            if (isNaN(parseInt(initialHeadPosition)) || parseInt(initialHeadPosition) < 0 || parseInt(initialHeadPosition) > 199) {
        alert("Initial head position must be a number between 0 and 199.");
        return;
            }

        for (var i = 0; i < sequenceArray.length; i++) {
        if (isNaN(sequenceArray[i]) || sequenceArray[i] < 0 || sequenceArray[i] > 199) {
            alert("Request sequence must contain numbers between 0 and 199.");
            return;
        }
    }
    

            var x = sequenceArray;
            var y = x.map(function (item, index) {
                return index + 1;
            });

            if (algorithm == "FCFS") {
                var x = sequenceArray;
                x.unshift(initialHeadPosition);
                var y = x.map(function (item, index) {
                    return index + 1;
                });
            }


            else if (algorithm == "SSTF") {
                function calculatedifference(request, head, diff, n) {
                    for (let i = 0; i < n; i++) {
                        diff[i][0] = Math.abs(head - request[i]);
                    }
                }

                function findMIN(diff, n) {
                    let index = -1;
                    let minimum = 1e9;

                    for (let i = 0; i < n; i++) {
                        if (!diff[i][1] && minimum > diff[i][0]) {
                            minimum = diff[i][0];
                            index = i;
                        }
                    }
                    return index;
                }

                function shortestSeekTimeFirst(request, head, n) {
                    if (n == 0) {
                        return;
                    }

                    let diff = new Array(n);
                    for (let i = 0; i < n; i++) {
                        diff[i] = new Array(2);
                    }

                    let seekcount = 0;

                    let seeksequence = new Array(n + 1);
                    seeksequence[0] = head;

                    for (let i = 0; i < n; i++) {
                        calculatedifference(request, head, diff, n);
                        let index = findMIN(diff, n);
                        diff[index][1] = 1;

                        seekcount += diff[index][0];

                        head = request[index];
                        seeksequence[i + 1] = head;
                    }
                    x = seeksequence;
                    y = x.map(function (item, index) {
                        return index + 1;
                    });
                }

                var n = sequenceArray.length;
                var proc = sequenceArray;
                var head = initialHeadPosition;
                shortestSeekTimeFirst(proc, head, n);


            }


            else if (algorithm == "SCAN" && aldirection == "L") {


                let size = 8;
                let disk_size = 200;

                function SCAN(arr, head, direction) {
                    let seek_count = 0;
                    let distance, cur_track;
                    let left = [], right = [];
                    let seek_sequence = [];

                    if (direction == "left")
                        left.push(0);
                    else if (direction == "right")
                        right.push(disk_size - 1);

                    for (let i = 0; i < size; i++) {
                        if (arr[i] < head)
                            left.push(arr[i]);
                        if (arr[i] > head)
                            right.push(arr[i]);
                    }
                    left.sort(function (a, b) { return a - b });
                    right.sort(function (a, b) { return a - b });

                    let run = 2;
                    while (run-- > 0) {
                        if (direction == "left") {
                            for (let i = left.length - 1; i >= 0; i--) {
                                cur_track = left[i];

                                seek_sequence.push(cur_track);

                                distance = Math.abs(cur_track - head);

                                seek_count += distance;

                                head = cur_track;
                            }
                            direction = "right";
                        }
                        else if (direction == "right") {
                            for (let i = 0; i < right.length; i++) {
                                cur_track = right[i];
                                seek_sequence.push(cur_track);

                                distance = Math.abs(cur_track - head);

                                seek_count += distance;

                                head = cur_track;
                            }
                            direction = "left";
                        }
                    }


                    x = seek_sequence;
                    x.unshift(initialHeadPosition);
                    y = x.map(function (item, index) {
                        return index + 1;
                    });

                }



                var direction = "left";
                var arr = sequenceArray;
                var head = initialHeadPosition;

                SCAN(arr, head, direction);




            }


            else if (algorithm == "SCAN") {



                let size = 8;
                let disk_size = 200;

                function SCAN(arr, head, direction) {
                    let seek_count = 0;
                    let distance, cur_track;
                    let left = [], right = [];
                    let seek_sequence = [];

                    if (direction == "left")
                        left.push(0);
                    else if (direction == "right")
                        right.push(disk_size - 1);

                    for (let i = 0; i < size; i++) {
                        if (arr[i] < head)
                            left.push(arr[i]);
                        if (arr[i] > head)
                            right.push(arr[i]);
                    }

                    left.sort(function (a, b) { return a - b });
                    right.sort(function (a, b) { return a - b });

                    let run = 2;
                    while (run-- > 0) {
                        if (direction == "left") {
                            for (let i = left.length - 1; i >= 0; i--) {
                                cur_track = left[i];

                                seek_sequence.push(cur_track);

                                distance = Math.abs(cur_track - head);

                                seek_count += distance;

                                head = cur_track;
                            }
                            direction = "right";
                        }
                        else if (direction == "right") {
                            for (let i = 0; i < right.length; i++) {
                                cur_track = right[i];

                                seek_sequence.push(cur_track);

                                distance = Math.abs(cur_track - head);

                                seek_count += distance;
                                head = cur_track;
                            }
                            direction = "left";
                        }
                    }


                    x = seek_sequence;
                    x.unshift(initialHeadPosition);
                    y = x.map(function (item, index) {
                        return index + 1;
                    });

                }



                var direction = "right";
                var arr = sequenceArray;
                var head = initialHeadPosition;

                SCAN(arr, head, direction);




            }


            else if (algorithm == "C-SCAN") {

                let size = 8;
                let disk_size = 200;

                function CSCAN(arr, head) {
                    let seek_count = 0;
                    let distance, cur_track;
                    let left = [], right = [];
                    let seek_sequence = [];

                    left.push(0);
                    right.push(disk_size - 1);

                    for (let i = 0; i < size; i++) {
                        if (arr[i] < head)
                            left.push(arr[i]);
                        if (arr[i] > head)
                            right.push(arr[i]);
                    }

                    // sorting left and right vectors
                    left.sort(function (a, b) { return a - b });
                    right.sort(function (a, b) { return a - b });

                    for (let i = 0; i < right.length; i++) {
                        cur_track = right[i];
                        seek_sequence.push(cur_track);

                        distance = Math.abs(cur_track - head);

                        seek_count += distance;

                        head = cur_track;
                    }

                    head = 0;

                    seek_count += (disk_size - 1);

                    for (let i = 0; i < left.length; i++) {
                        cur_track = left[i];

                        seek_sequence.push(cur_track);

                        distance = Math.abs(cur_track - head);

                        seek_count += distance;

                        head = cur_track;
                    }
                    x = seek_sequence;
                    x.unshift(initialHeadPosition);
                    y = x.map(function (item, index) {
                        return index + 1;
                    });


                }

                var arr = sequenceArray;
                var head = initialHeadPosition;

                CSCAN(arr, head);


            }


            else if (algorithm == "LOOK" && aldirection == "L") {


                let size = 8;

                function LOOK(arr, head, direction) {
                    let seek_count = 0;
                    let distance, cur_track;

                    let left = [];
                    let right = [];
                    let seek_sequence = [];

                    for (let i = 0; i < size; i++) {
                        if (arr[i] < head)
                            left.push(arr[i]);
                        if (arr[i] > head)
                            right.push(arr[i]);
                    }

                    left.sort(function (a, b) { return a - b });
                    right.sort(function (a, b) { return a - b });

                    let run = 2;
                    while (run-- > 0) {
                        if (direction == "left") {
                            for (let i = left.length - 1; i >= 0; i--) {
                                cur_track = left[i];

                                seek_sequence.push(cur_track);

                                distance = Math.abs(cur_track - head);

                                seek_count += distance;

                                head = cur_track;
                            }

                            direction = "right";
                        }
                        else if (direction == "right") {
                            for (let i = 0; i < right.length; i++) {
                                cur_track = right[i];

                                seek_sequence.push(cur_track);

                                distance = Math.abs(cur_track - head);

                                seek_count += distance;

                                head = cur_track;
                            }

                            direction = "left";
                        }
                    }

                    x = seek_sequence;
                    x.unshift(initialHeadPosition);
                    y = x.map(function (item, index) {
                        return index + 1;
                    });
                }

                var direction = "left";
                var arr = sequenceArray;
                var head = initialHeadPosition;

                LOOK(arr, head, direction);



            }


            else if (algorithm == "LOOK") {


                let size = 8;

                function LOOK(arr, head, direction) {
                    let seek_count = 0;
                    let distance, cur_track;

                    let left = [];
                    let right = [];
                    let seek_sequence = [];

                    for (let i = 0; i < size; i++) {
                        if (arr[i] < head)
                            left.push(arr[i]);
                        if (arr[i] > head)
                            right.push(arr[i]);
                    }

                    left.sort(function (a, b) { return a - b });
                    right.sort(function (a, b) { return a - b });

                    let run = 2;
                    while (run-- > 0) {
                        if (direction == "left") {
                            for (let i = left.length - 1; i >= 0; i--) {
                                cur_track = left[i];

                                seek_sequence.push(cur_track);

                                distance = Math.abs(cur_track - head);

                                seek_count += distance;
                                head = cur_track;
                            }

                            direction = "right";
                        }
                        else if (direction == "right") {
                            for (let i = 0; i < right.length; i++) {
                                cur_track = right[i];

                                seek_sequence.push(cur_track);

                                distance = Math.abs(cur_track - head);

                                seek_count += distance;

                                head = cur_track;
                            }

                            direction = "left";
                        }
                    }

                    x = seek_sequence;
                    x.unshift(initialHeadPosition);
                    y = x.map(function (item, index) {
                        return index + 1;
                    });
                }

                var direction = "right";
                var arr = sequenceArray;
                var head = initialHeadPosition;

                LOOK(arr, head, direction);



            }


            else if (algorithm == "C-LOOK") {


                let size = 8;

                function CLOOK(arr, head) {
                    let seek_count = 0;
                    let distance, cur_track;

                    let left = [];
                    let right = [];
                    let seek_sequence = [];

                    for (let i = 0; i < size; i++) {
                        if (arr[i] < head)
                            left.push(arr[i]);
                        if (arr[i] > head)
                            right.push(arr[i]);
                    }
                    left.sort(function (a, b) { return a - b });
                    right.sort(function (a, b) { return a - b });

                    for (let i = 0; i < right.length; i++) {
                        cur_track = right[i];

                        seek_sequence.push(cur_track);

                        distance = Math.abs(cur_track - head);

                        seek_count += distance;
                        head = cur_track;
                    }

                    seek_count += Math.abs(head - left[0]);
                    head = left[0];

                    for (let i = 0; i < left.length; i++) {
                        cur_track = left[i];

                        seek_sequence.push(cur_track);

                        distance = Math.abs(cur_track - head);

                        seek_count += distance;
                        head = cur_track;
                    }

                    x = seek_sequence;
                    x.unshift(initialHeadPosition);
                    y = x.map(function (item, index) {
                        return index + 1;
                    });


                }

                var arr = sequenceArray;
                var head = initialHeadPosition;

                CLOOK(arr, head);

            }

            var ans = "Seek sequence: ", ans2 = "Total seek time: ", t = 0;
            ans += x[0] + " ";
            t += Math.abs(x[0] - x[x.length - 1]);
            for (let i = 1; i < x.length; i++) {
                ans += x[i] + " ";
                t += Math.abs(x[i] - x[i - 1]);
            }
            ans2 += t;
            // var xList = document.createElement('p');
            // xlist.innerText = 'Seek Sequence: ' + x.join(', ');
            // algorithm + ' Algorithm Output'
            var trace = {
                x: x,
                y: y,
                type: 'scatter'
            };
            var layout = {
                title: {
                    text: algorithm + ' Algorithm Output'+'<br>' + ans2 + '<br>' + ans,
                    font: {
                        size: 12
                    }
                },
                xaxis: {
                    side: 'top'
                },
                yaxis: {

                    autorange: 'reversed'
                }
            };
            var data = [trace];
            Plotly.newPlot('graph', data, layout);
        });
    </script>
</body>

</html>
